
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NikiViti Solaris Spectrum OS</title>
    
    <!-- 
      SYSTEM: NikiViti Solaris Spectrum 2.3
      STABILITY: High (Optimized for GitHub Pages)
    -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-void: #010409;
            --accent: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-void);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            overflow: hidden;
        }

        /* --- QUANTUM NEBULA ENGINE --- */
        .nebula-bg {
            position: fixed;
            inset: -50%;
            width: 200%;
            height: 200%;
            z-index: -10;
            background: 
                radial-gradient(circle at 15% 20%, rgba(13, 148, 136, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 85% 35%, rgba(5, 150, 105, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, #000 100%);
            animation: nebulaSpin 180s linear infinite;
        }

        @keyframes nebulaSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .star-field {
            position: fixed;
            inset: 0;
            z-index: -5;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #5eead4, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 150px 250px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            opacity: 0.2;
            animation: drift 100s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-500px); }
        }

        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            transition: opacity 1s ease;
        }

        .boot-text {
            color: var(--accent);
            font-size: 0.75rem;
            width: 260px;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: var(--accent);
            margin-left: 4px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

        .glass-panel {
            background: rgba(8, 15, 15, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-anim {
            animation: slideIn 0.4s ease forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        pre {
            background: rgba(0,0,0,0.5) !important;
            padding: 1.2rem;
            border-radius: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.05);
            margin: 1rem 0;
        }
        code { color: #5eead4; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>

    <div id="boot-screen">
        <svg class="w-16 h-16 text-emerald-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <div class="boot-text">
            <p id="t1">> Initializing Solaris Spectrum 2.3...</p>
            <p id="t2" class="opacity-0">> Authenticating Neural Link...</p>
            <p id="t3" class="opacity-0">> Mapping Memory Grids...</p>
            <p id="t4" class="opacity-0">> SYSTEM READY <span class="cursor"></span></p>
        </div>
    </div>

    <div class="nebula-bg"></div>
    <div class="star-field"></div>

    <div id="root"></div>

    <script>
        // Boot animation
        setTimeout(() => document.getElementById('t2').classList.remove('opacity-0'), 300);
        setTimeout(() => document.getElementById('t3').classList.remove('opacity-0'), 600);
        setTimeout(() => document.getElementById('t4').classList.remove('opacity-0'), 900);
        setTimeout(() => {
            const boot = document.getElementById('boot-screen');
            boot.style.opacity = '0';
            setTimeout(() => boot.style.display = 'none', 1000);
        }, 1500);
    </script>

    <!-- Main Entry point -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
