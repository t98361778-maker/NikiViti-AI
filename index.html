
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NikiViti Solaris Spectrum</title>
    <!-- Tailwind for rapid, beautiful UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel standalone to allow TSX files to run directly on GitHub Pages without a build step -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: #010409;
            overflow: hidden;
            color: #f8fafc;
        }
        
        /* Deep Blue-Green Nebula Background */
        .nebula {
            position: fixed;
            inset: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(13, 148, 136, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 85% 35%, rgba(5, 150, 105, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 50% 85%, rgba(6, 182, 212, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, #000 100%);
            z-index: -2;
            animation: nebulaRotate 140s linear infinite;
        }

        /* Floating Quantum Particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                radial-gradient(1.2px 1.2px at 30px 40px, #5eead4, rgba(0,0,0,0)),
                radial-gradient(1.8px 1.8px at 120px 180px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 220px 280px, #2dd4bf, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 350px 400px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            opacity: 0.25;
            animation: drift 45s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-500px) rotate(5deg); }
        }

        @keyframes nebulaRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glass-shell {
            background: rgba(8, 15, 20, 0.88);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .glass-shell::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.3), rgba(6, 182, 212, 0.3), rgba(5, 150, 105, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(94, 234, 212, 0.3); border-radius: 10px; }
        
        @keyframes messageAppear {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-message { animation: messageAppear 0.5s ease forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="nebula"></div>
    <div class="particles"></div>
    <div id="root" class="w-full h-screen overflow-hidden"></div>
    
    <!-- Using script type="text/babel" and src="./index.tsx" relative to ensure GitHub Pages finds it correctly -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
