
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NikiViti Solaris Spectrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #010409;
            overflow: hidden;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        /* Blue-Green Deep Nebula */
        .nebula {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(13, 148, 136, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 40%, rgba(5, 150, 105, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(8, 145, 178, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, #000 100%);
            z-index: -1;
            animation: nebulaRotate 150s linear infinite;
        }

        /* Particle Layer */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #5eead4, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80px 240px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 110px 280px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 320px, #22d3ee, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.3;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-300px); }
        }

        @keyframes nebulaRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px) scale(0.99); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-slideUp { 
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        
        .glass-chromatic {
            background: rgba(10, 20, 25, 0.8);
            backdrop-filter: blur(80px);
            -webkit-backdrop-filter: blur(80px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 120px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .glass-chromatic::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.4), rgba(6, 182, 212, 0.4), rgba(52, 211, 153, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(94, 234, 212, 0.15); border-radius: 10px; }
    </style>
